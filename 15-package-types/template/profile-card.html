<a href="/profile-detail?id={% PROFILE_ID %}" >

    <div class="profile">
        <img src="{% PROFILE_IMAGE %}" alt="{% PROFILE_NAME %}">
        <h2>{% PROFILE_NAME %}</h2>
        <p>{% PROFILE_OCCUPATION %}</p>
        <p>Email: {% PROFILE_EMAIL %}</p>
        <p>Bio: {% PROFILE_BIO %}</p>
    </div>

</a>
